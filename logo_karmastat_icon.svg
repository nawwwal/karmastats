<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#134E4A"/>
            <stop offset="100%" style="stop-color:#0F766E"/>
        </linearGradient>
        <filter id="iconGlow">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="512" height="512" rx="128" fill="url(#bgGrad)"/>

    <!-- Karma Infinity Symbol -->
    <g transform="translate(56, 156)">
        <path d="M80 100 C80 30, 150 30, 200 100 C250 170, 320 170, 320 100 C320 30, 250 30, 200 100 C150 170, 80 170, 80 100"
              fill="none" stroke="white" stroke-width="36" stroke-linecap="round" filter="url(#iconGlow)"/>

        <!-- Statistical Data Points -->
        <circle cx="80" cy="100" r="28" fill="#FCD34D"/>
        <circle cx="200" cy="100" r="36" fill="white"/>
        <circle cx="320" cy="100" r="28" fill="#FCD34D"/>

        <!-- Inner statistical curve -->
        <path d="M120 75 Q160 50, 200 75 Q240 100, 280 75"
              stroke="#FCD34D" stroke-width="12" fill="none" opacity="0.6" stroke-linecap="round"/>
    </g>
</svg>
