<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="karmaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F766E"/>
            <stop offset="50%" style="stop-color:#14B8A6"/>
            <stop offset="100%" style="stop-color:#0F766E"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Karma Infinity Symbol with Statistical Points -->
    <g transform="translate(10, 20)">
        <path d="M25 30 C25 10, 45 10, 55 30 C65 50, 85 50, 85 30 C85 10, 65 10, 55 30 C45 50, 25 50, 25 30"
              fill="none" stroke="url(#karmaGrad)" stroke-width="7" stroke-linecap="round" filter="url(#glow)"/>
        <!-- Data points representing statistical precision -->
        <circle cx="25" cy="30" r="5" fill="#F59E0B"/>
        <circle cx="55" cy="30" r="6" fill="#14B8A6"/>
        <circle cx="85" cy="30" r="5" fill="#F59E0B"/>
        <!-- Statistical curve hint -->
        <path d="M35 22 Q45 15, 55 22 Q65 29, 75 22" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.5"/>
    </g>

    <!-- KARMASTAT Typography -->
    <text x="120" y="45" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="#134E4A" letter-spacing="3">KARMA</text>
    <text x="120" y="80" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="300" fill="#0F766E" letter-spacing="3">STAT</text>

    <!-- Version Badge -->
    <rect x="305" y="28" width="45" height="22" rx="11" fill="#F59E0B"/>
    <text x="327" y="44" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">2.0</text>
</svg>
